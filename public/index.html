<!DOCTYPE html>
<html lang="en">

<head>
  <title>鸣法奇门排盘</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <h1>鸣法奇门排盘</h1>
  <form action="/date" method="post">
    <input type="date" name="date" id="date">
    <input type="time" name="time" id="time">
    <select name="jushu" id="jushu">
      <option>阳一局</option>
      <option>阳二局</option>
      <option>阳三局</option>
      <option>阳四局</option>
      <option>阳五局</option>
      <option>阳六局</option>
      <option>阳七局</option>
      <option>阳八局</option>
      <option>阳九局</option>
      <option>-------</option>
      <option>阴一局</option>
      <option>阴二局</option>
      <option>阴三局</option>
      <option>阴四局</option>
      <option>阴五局</option>
      <option>阴六局</option>
      <option>阴七局</option>
      <option>阴八局</option>
      <option>阴九局</option>
    </select>
    <button type="submit">确认</button>
  </form>
  <script>
    // default today for date choice
    document.getElementById('date').value = new Date().toISOString().substring(0, 10);

    // dafault current time for time choice
    document.getElementById('time').value = new Date().toISOString().substring(11, 16);
  </script>
</body>

</html>
